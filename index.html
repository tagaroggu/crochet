---
layout: skeleton
---
{% for product in site.products %}
	<a href="{{ product.url }}">
		<div class="row">
			{% for image in product.images limit:3 %}
				<img href="{{ image }}" alt="{{ product.name }}">
			{% endfor %}
		</div>
		<p>{{ product.name }}{% if product.new == true %} (New!){% endfor% }</p>
	</a>
{% endfor %}
<p>You may also request a product not listed.</p>
